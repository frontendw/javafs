<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        li {width: 1200px; height: 300px;}
        li:nth-of-type(1) {background: lightblue;}
        li:nth-of-type(2) {background: lightcoral;}
        li:nth-of-type(3) {background: lightseagreen;}
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
