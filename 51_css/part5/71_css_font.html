<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google Font</title>
    <style>
        /* 구글폰트: https://fonts.google.com/ */
        @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron&family=Play&display=swap');
        p {
            font-size: 5rem;
        }
        .font1 {
            font-family: 'Monoton', cursive;
        }
        .font2 {
            font-family: 'play', cursive;
        }
        .font3 {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body>
    <p class="font1">Monoton Regular 400</p>
    <p class="font2">Play Regular 400</p>
    <p class="font3">Orbitron Regular 400</p>

</body>

</html>
