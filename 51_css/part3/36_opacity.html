<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        p {
            width: 300px;
            border-style: solid;
        }
        p:nth-of-type(1) {
            border-color: rgba(0, 0, 0, .5);
            color: rgba(0, 0, 0, .5);
            background: rgba(255, 0, 0, .5);
        }
        p:nth-of-type(2) {
            border-color: black;
            color: black;
            background: red;
            opacity: .5;
        }
        //////  
    </style>
</head>
<body>
    <h1>투명도</h1>
    <p>background: rgba(255, 0, 0, .5);</p>
    <p>opacity: .5;</p>
</body>
</html>
