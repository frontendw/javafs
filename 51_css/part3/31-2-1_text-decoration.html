<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            텍스트 밑줄 위치
            text-underline-offset: 값;
                값: auto, px(em, rem), %
            text-underline-position: 값1 값2;
                값: auto, under, left, right;

            쓰기 모드
            writing-mode: 값;
                값: horizontal-tb, vertical-rl, vertical-lr
        */
        
    </style>
</head>
<body>
    <h1>텍스트 밑줄 위치와 쓰기 모드</h1>
    <p class="tuo1">text-underline-offset: auto;</p>
    <p class="tuo2">text-underline-offset: 8px;</p>
    <p class="tuo3">text-underline-offset: -.5rem;</p>
    <p class="tup1">text-underline-position: none;</p>
    <p class="tup2">text-underline-position: under;</p>
    <p class="wm1">writing-mode: horizontal-tb;</p>
    <p class="wm2">writing-mode: vertical-lr;</p>
    <p class="wm3">writing-mode: vertical-rl;</p>
</body>
</html>
