<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+Vue</title>
</head>
<body>
     <div id="app">
        {{ message }}
     </div>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>
        /* 
            뷰 인스턴스 형식
            new Vue({코드});

            Vue: 생성자
            생성자? 
                - 객체를 새로 생성할 때 자주 사용하는 옵션과 기능들을 미리 특정 객체에 저장해 놓고, 새로 객체를 생성할 때 기존에 포함된 기능과 더불어 기존 기능을 쉽게 확장하여 사용하는 기법
                - 미리 정의된 속성과 메서드를 재활용하기 위해 사용

            뷰 인스턴스 옵션 속성
                el: 뷰 인스턴스로 화면이 그려질 위치의 돔 요소 지정
                data: 뷰 인스턴스에 정의한 옵션 객체의 내용 정의
                methods: 이벤트와 화면 동작 관련 메서드 정의
                template: 화면에 표시할 HTML, CSS 등의 마크업 요소 정의
                created: 뷰 인스턴스가 생성되었을 때 호출할 동작 정의

        */
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
     </script>
</body>
</html>
