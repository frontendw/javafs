<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+Vue</title>
</head>
<body>
    <!-- 
        개발환경설정
        1. 크롬 브라우저
        2. 비주얼스튜디오코드(Visual Studio Code) 텍스트 에디터
        3. 노드제이에스(Node.js)
            https://nodejs.org/ko
            CLI(Command Line Interface) 방식으로 뷰 프로젝트 구성
        4. 뷰 개발자 도구(Vue.js devtools, 크롬 확장 플러그인)
            https://chrome.google.com/webstore/detail/vuejs-devtools/nhdogjmejiglipccpnnnanhbledajbpd
            뷰로 만든 웹 앱의 구조를 디버깅하거나 분석
     -->

     <div id="app">
        {{ message }}
     </div>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>
        /* 
            뷰 인스턴스 형식
            new Vue({코드});

            Vue: 생성자
            생성자? 
                - 객체를 새로 생성할 때 자주 사용하는 옵션과 기능들을 미리 특정 객체에 저장해 놓고, 새로 객체를 생성할 때 기존에 포함된 기능과 더불어 기존 기능을 쉽게 확장하여 사용하는 기법
                - 미리 정의된 속성과 메서드를 재활용하기 위해 사용
        */
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
     </script>
</body>
</html>
