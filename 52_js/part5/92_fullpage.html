<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
        }

        #fullpage div {
            height: 100vh;
        }

        .section  {
            position: relative;
        }

        #section1 {
            background: #FF5F45;
        }

        #section2 {
            background: #0798EC;
        }

        #section3 {
            background: #FC6C7C;
        }

        #section4 {
            background: #FEC401;
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script>
        /* 
            이벤트: wheel
            속성: previousElementSibling, offsetTop, scrollTop
            키워드: this
        */

        const sec = document.querySelectorAll('.section');

        for (let i = 0; i < sec.length; i++) {
            sec[i].onwheel = function (e) {
                if (e.deltaY < 0) {
                    let prev = this.previousElementSibling.offsetTop;
                    console.log(prev);
                    document.documentElement.scrollTop = prev;
                } else {
                    let next = this.nextElementSibling.offsetTop;
                    console.log(next);
                    document.documentElement.scrollTop = next;
                }
            };
        }
    </script>
</body>

</html>
