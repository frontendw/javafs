<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let game = prompt('가위, 바위, 보 셋 중 하나만 입력하세요.', '');

        switch (game) {
            case '가위':
                gameNum = 1;
                break;
            case '바위':
                gameNum = 2;
                break;
            case '보':
                gameNum = 3;
                break;
            default:
                alert('가위, 바위, 보 셋 중 하나만 입력하세요.');
                location.reload();
        }

        // 1~3 사이 정수
        // Math.floor(Math.random() * 3) + 1)
        let com = Math.floor(Math.random() * 3) + 1;
        document.write('<img src="../assets/math_img_' + com + '.jpg" alt="가위"><br>');

        if (gameNum === com) {
            document.write('축하합니다. 맞추었습니다.');
        } else {
            document.write('틀렸습니다. 다음 기회에...');
        }
    </script>
</body>

</html>
