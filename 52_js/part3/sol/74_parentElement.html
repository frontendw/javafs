<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <p><span class="txt1">텍스트</span></p>
    <p><span class="txt2">텍스트</span></p>

    <script>
        /* 
            전체 문서는 문서 노드입니다.
            모든 HTML 요소는 요소 노드입니다.
            HTML 요소 내부의 텍스트는 텍스트 노드입니다.
            모든 주석은 주석 노드입니다.

            document.documentElement ~ <html>
            document.body ~ <body>
            parentElement ~ 부모 요소 노드 선택
            children[nodenumber] ~ 자식 요소 노드 선택
            nextElementSibling ~ 다음 형제 요소 노드 선택
            previousElementSibling ~ 이전 형제 요소 노드 선택
        */

        document.querySelector('.txt1').parentElement.style.border = '1px solid red';
    </script>
</body>

</html>
