<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            color: #555;
            margin: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li class="red">목록3</li>
        <li>목록4</li>
    </ul>

    <script>
        /* 
            document.getElementById('아이디명')
            document.getElementsByClassName('클래스명')
            document.getElementsByTagName('태그명')
            document.querySeletor('선택자')
            document.querySeletorAll('선택자들')
        */

        for (let i = 0; i < 4; i++) {
            document.getElementsByTagName('li')[i].style.color = 'blue';
        }
        document.getElementsByClassName('red')[0].style.color = 'red';
    </script>
</body>

</html>
