<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML+JS</title>
</head>

<body>
    <p><span class="txt1">텍스트</span></p>
    <p><span class="txt2">텍스트</span></p>

        document.querySelector('.txt1').parentNode.style.border = '1px solid red';
    </script>
