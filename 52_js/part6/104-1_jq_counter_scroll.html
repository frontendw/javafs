<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .section {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="section">
        <h1>Counter Scroll</h1>
    </div>
    <div class="section">
        <div id="counter">
            <span>0+</span>
        </div>
    </div>

    <br>
    <button>Click Me</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const elem = $('#counter span');
        $(window).scroll(function () {
            if ($(this).scrollTop() > 0) {
                move();
            }
            console.log($(this).scrollTop());
        });

        function move() {
            var num = 0;
            var id = setInterval(counter, 100);
            function counter() {
                if (num >= 5) {
                    clearInterval(id);
                } else {
                    num++;
                    elem.text(num + "+");
                }
            }
        }
    </script>
</body>

</html>
