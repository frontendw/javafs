<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <style>
        .progress {
            width: 100%;
            background-color: #ddd;
            margin-bottom: 16px;
        }

        .progress div {
            width: 0%;
            height: 30px;
            background-color: #04AA6D;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        .section {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="section">
        <h1>Progress Bar</h1>
    </div>
    <div class="section">
        <div class="skill">
            <div class="progress">
                <div>0%</div>
            </div>
            <div class="progress">
                <div>0%</div>
            </div>
            <div class="progress">
                <div>0%</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
    <script>
        // 변수 선언
        $(window).scroll($.debounce( 500, function () {
            if ($(this).scrollTop() > 0) {
                move(0, 95);
                move(1, 85);
                move(2, 75);
            }
            console.log($(this).scrollTop());
        }));


        function move(idx, pct) {
            var elem = $(".progress");
            var w = 0;
            var timer = setInterval(frame, 30);

            function frame() {
                if (w >= pct) {
                    clearInterval(timer);
                } else {
                    w++;
                    elem.eq(idx).find('div').css({ width: w + "%" });
                    elem.eq(idx).find('div').text(w + "%");
                }
            }

        }
    </script>
</body>

</html>
