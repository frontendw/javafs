<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>for~in, for~of</h1>
    <script>
        const arr = ['a', 'b', 'c'];
        for (let i in arr) {
            document.write(i, '<br>');
        }
        for (let i of arr) {
            document.write(i, '<br>');
        }
    </script>
</body>

</html>
